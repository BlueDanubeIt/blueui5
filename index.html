<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<title></title>
		<script>
			if(window.location.hash.length > 0)
				window.location = "index.html";
		</script>
		<!-- SAPUI5 Core Library -->
		<script id="sap-ui-bootstrap" src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.ui.commons,sap.ui.table">
		</script>
	</head>
	<body id="sapUiBody" class="sapUiBody">
		<!--  <div id="doc-header"></div>  -->
		<div id="doc-content"  role="application" ></div>
		
 		<script>
			jQuery(document).ready(function() {
				//We want to see debug messages while developing
				jQuery.sap.log.setLevel(jQuery.sap.log.Level.DEBUG);
				
				//sap.ui.localResources(".");
				
				//Tell SAPUI5 to resolve namespace "com.yourdomain.yourapplication" to the local folder app
				jQuery.sap.registerModulePath("de.blue_danube_it.blueui5", "./app");
				
				//Tell SAPUI5 where to find bootstrapui5
				jQuery.sap.registerModulePath("de.pksoftware.bootstrapui5", "./lib/bootstrapui5");
				
				//Require App
				jQuery.sap.require("de.blue_danube_it.blueui5.App");
				
				//Create a new App
				var app = new de.blue_danube_it.blueui5.App();
			});
		</script>
		
	</body>
</html>
